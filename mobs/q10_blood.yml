# Mission 1 Mobs - Blood versions (10x HP, 5x DMG from inf version)
scheming_gorgon_blood:
  Type: ZOMBIE
  Display: '&e&lScheming Gorgon &r&r&7[&c<caster.hp{round=1}>&7/&c<caster.mhp>&7] &4<&heart>'
  Health: 8000  # 10x800
  Damage: 1000  # 5x200
  Faction: q10_blood
  Group: q10_blood
  Options:
    FollowRange: 20
    MovementSpeed: 0.25
    ShowHealth: true
    AlwaysShowName: true
    PreventSunburn: true
    PreventItemPickup: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
  Equipment:
    - leather_helmet{color=green} HEAD
    - leather_chestplate{color=green} CHEST
    - leather_leggings{color=green} LEGS
    - leather_boots{color=green} FEET
  Skills:
    - setname{name="<caster.name>";delay=2} @self ~onDamaged
    - setname{name="<caster.name>";delay=2} @self ~onTimer:10 ?incombat
    - skill{s=PetrifyingGaze_blood} @target ~onTimer:15
    - skill{s=VenomSpit_blood} @target ~onTimer:10
  Drops:
    - scheming_gorgon_blood_drop
    - q_blood_elite_crafting

