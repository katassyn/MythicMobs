agile_satyr_warrior_hell:
  Type: ZOMBIE
  Display: '&lAgile Satyr Warrior &r&r&7[&c<caster.hp{round=1}>&7/&c<caster.mhp>&7] &4<&heart>'
  Health: 2400  # 3x800
  Damage: 300   # 2x150
  Faction: q9_hell
  Group: q9_hell
  Options:
    FollowRange: 15
    MovementSpeed: 0.35
    ShowHealth: true
    AlwaysShowName: true
    PreventItemPickup: true
    PreventOtherDrops: true
    PreventSunburn: true
    PreventRandomEquipment: true
  Equipment:
    - iron_sword HAND
    - leather_helmet{color=brown} HEAD
    - leather_chestplate{color=brown} CHEST
    - leather_leggings{color=brown} LEGS
    - leather_boots{color=brown} FEET
  Skills:
    - setname{name="<caster.name>";delay=2} @self ~onDamaged
    - setname{name="<caster.name>";delay=2} @self ~onTimer:10 ?incombat
    - skill{s=SatyrWarCry_hell} @self ~onTimer:25 0.4
  Drops:
    - agile_satyr_warrior_hell_drop
    - q_hell_mob_crafting

