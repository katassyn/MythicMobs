    ShowHealth: true
    AlwaysShowName: true
    PreventItemPickup: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
    PreventSunburn: true
    PreventJockeyMounts: true
    PreventTransformation: true
    MovementSpeed: '0.25'
  Faction: temple_sector
  Group: temple_sector
  Equipment:
    - prismarine_crystals HAND
  Drops:
    - gorgon
    - normal_mobs_drops
