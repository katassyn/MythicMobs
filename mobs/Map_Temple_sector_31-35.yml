gorgon_soldier:
  Type: ZOMBIE
  Display: '&l Gorgon Soldier &r&r&7[&c<caster.hp{round=1}>&7/&c<caster.mhp>&7] &4<&heart>'
  Health: 300
  Damage: 60
  Options:
    FollowRange: 15
    ShowHealth: true
    AlwaysShowName: true
    PreventItemPickup: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
    PreventSunburn: true
    PreventJockeyMounts: true
    PreventTransformation: true
    MovementSpeed: '0.3'
  Faction: temple_sector
  Group: temple_sector
  Equipment:
    - gorgon_legs LEGS
    - gorgon_chest CHEST
    - TRIDENT HAND
  Drops:
    - gorgon
    - normal_mobs_drops
  Skills:
    - skill{s=GorgonGaze} @self ~onTimer:200
    - setname{name="<caster.name>";delay=2} @self ~onDamaged
    - setname{name="<caster.name>";delay=2} @self ~onTimer:10 ?incombat
jellyfish:
  Type: Zombie
