# Mission 1 Mobs - Blood Version (10x HP, 5x DMG from inf version)
furious_maggot_blood:
  Type: SILVERFISH
  Display: '&lFurious Maggot &r&r&7[&c<caster.hp{round=1}>&7/&c<caster.mhp>&7] &4<&heart>'
  Health: 2000  # 10x200
  Damage: 250   # 5x50
  Options:
    FollowRange: 15
    MovementSpeed: 0.15
    ShowHealth: true
    AlwaysShowName: true
    PreventItemPickup: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
  Skills:
    - setname{name="<caster.name>";delay=2} @self ~onDamaged
    - setname{name="<caster.name>";delay=2} @self ~onTimer:10 ?incombat
  Drops:
    - furious_maggot_blood_drop
    - q_blood_mob_crafting

