obstinate_toltec_warrior:
  Type: ZOMBIE
  Display: '&lObstinate Warrior [&4&l<caster.hp{round=2}>&r&l/&4&l<caster.mhp>&r&l]&r &4<&heart>'
  Health: 800
  Damage: 120
  Options:
    FollowRange: 15
    ShowHealth: true
    AlwaysShowName: true
    PreventItemPickup: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
    PreventSunburn: true
    PreventJockeyMounts: true
    PreventTransformation: true
