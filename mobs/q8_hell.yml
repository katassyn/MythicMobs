    - setname{name="<caster.name>";delay=2} @self ~onDamaged
    - setname{name="<caster.name>";delay=2} @self ~onTimer:10 ?incombat
    - skill{s=LightningBolt_hell} @target ~onTimer:10
    - skill{s=TeleportToPlayer_hell} @target ~onTimer:15
  Drops:
    - electrified_ferocity_hell_drop
    - q_hell_mob_crafting

