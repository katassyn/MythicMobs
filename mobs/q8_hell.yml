# Mission 1 Mobs - Hell versions (3x HP, 2x DMG from inf)
electrified_ferocity_hell:
  Type: ZOMBIE
  Disguise: BLAZE
  Display: '&lElectrified Ferocity &r&r&7[&c<caster.hp{round=1}>&7/&c<caster.mhp>&7] &4<&heart>'
  Health: 1800  # 3x600
  Damage: 400   # 2x200'
  Faction: q8_hell
  Group: q8_hell
  Options:
    FollowRange: 20
    MovementSpeed: 0.25
    ShowHealth: true
    AlwaysShowName: true
    PreventItemPickup: true
    PreventSunburn: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
  Equipment:
    - lightning_rod HAND
    - leather_chestplate{color=yellow} CHEST
    - leather_leggings{color=yellow} LEGS
    - leather_boots{color=yellow} FEET
