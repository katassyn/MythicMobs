  - effect:particles{p=DRAGON_BREATH;amount=30;radius=1} @self
  - sound{s=block.beacon.ambient;v=1;p=1} @self
  - delay 10
  - projectile{onTick=Orb-Tick;onHit=Orb-Hit;v=8;i=DRAGON_BREATH;hR=1;vR=1;sF=true} @Target
  - delay 20
  - projectile{onTick=Orb-Tick;onHit=Orb-Hit;v=8;i=DRAGON_BREATH;hR=1;vR=1;sF=true} @Target

