# Mission 1 Skills
FlameAttack:
  Cooldown: 15
  Skills:
    - effect:particles{p=FLAME;amount=20} @target
    - damage{a=150} @target
    - ignite{ticks=60} @target

ThunderStrike:
  Cooldown: 12
  Skills:
    - effect:particles{p=WAX_OFF;amount=30} @target
    - damage{a=200} @target
    - potion{type=LEVITATION;duration=40;level=1} @target
    - potion{type=CONFUSION;duration=60;level=1} @target

DeathExplosion:
  Cooldown: 1
  Skills:
    - message{m="&cDark energy builds up..."} @PlayersInRadius{r=5}
    - delay 40
    - damage{a=300} @PlayersInRadius{r=3}
    - effect:particles{p=EXPLOSION_LARGE;amount=20} @self

LaserBeam:
  Cooldown: 10
  Skills:
    - effect:particles{p=END_ROD;amount=50} @Forward{f=10}
    - damage{a=100} @Forward{f=10}

# Mission 2 Skills
SummonFlamespawns:
  Cooldown: 30
  Skills:
    - message{m="&cCommander Embersword summons reinforcements!"} @PlayersInRadius{r=20}
    - summon{mob=angry_flamespawn_inf;amount=2;radius=3} @self

