    - sound{s=block.grass.place;v=1;p=0.7} @target
    - delay 25
    - potion{type=SLOW;duration=60;level=2} @target ?targetwithin{d=3}
    - damage{amount=100} @target ?targetwithin{d=3}

SpawnLeechbeasts:
