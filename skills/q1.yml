SummonServants:
  Cooldown: 30
  Skills:
    - sound{s=entity.evoker.prepare_summon;v=1.2;p=1.0} @self
    - effect:particles{p=FLAME;amount=80;hS=1.2;vS=0.4;y=0.1} @self
