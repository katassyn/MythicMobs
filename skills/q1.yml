    - projectile{onTick=Catapult-Tick;onHit=Catapult-Hit;v=24;g=0.05;hs=false;i=2;hnp=true;oh=TRUE;ot=TRUE;hR=1.2;vR=1.2} @PlayersInRadius{r=30;limit=1;sort=NEAREST}
    - GCD{ticks=50}
