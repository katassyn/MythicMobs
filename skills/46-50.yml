SandBurst:
  Cooldown: 12
  Skills:
    - effect:particles{p=falling_dust;material=SAND;amount=40;hS=1;vS=0.5} @Self
    - sound{s=block.sand.break;v=0.3;p=0.9} @Self
    - delay 10
    - potion{t=BLINDNESS;d=40;level=1} @PlayersInRadius{r=5}

SerpentFeint:
