  Skills:
    - effect:particles{p=totem;amount=18;hS=0.7;vS=0.2} @Self
    - sound{s=entity.beetle.death;v=0.2;p=1.4} @Self
    - delay 8
    - effect:particles{p=spell;amount=36;hS=1;vS=0.3;speed=0.01} @Self
